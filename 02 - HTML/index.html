<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>Cake Shop</title>
</head>
<body>
    <header class="header">
        <img src="Cup-cakes.svg" class="header__logo" alt="logo pastelería">
        <nav class="header__nav">
            <a href="/">Inicio</a>
            <a href="/about.html">Acerca de nosotros</a>
            <a href="/admin.html">Administrador</a>
        </nav>
    </header>

    <main class="main">
        <h1 id="main__title">Pasteles mas comprados</h1>

        <figure class="main__figure">
            <img clas="main__img" src="img/chocolate-cake.jpg" alt="Pastel de chocolate">
            <p>Pastel de chocolate</p>
            <p>$300.00</p>
        </figure>

        <figure class="main__figure">
            <img clas="main__img" src="img/milk-cake.jpg" alt="Pastel de tres leches">
            <p>Pastel de tres leches</p>
            <p>$250.00</p>
        </figure>

        <figure class="main__figure">
            <img clas="main__img" src="img/Strawberry-cake.jpg" alt="Pastel de tres leches">
            <p>Pastel de fresa</p>
            <p>$280.00</p>
        </figure>

        <button>
            <a href="formulario.html">Ir al área de compras</a>
        </button>
    </main>
</body>
</html>
